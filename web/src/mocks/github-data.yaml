# Project connections for linking repos to projects
projects:
  - id: catalyst-project-1
    name: "Catalyst Platform"
    description: "Development platform for faster shipping with opinionated deployments"
    team: ncrmro
    primary_repo: ncrmro/catalyst
    environments:
      - name: development
        namespace_pattern: "catalyst-dev-*"
        cluster: devbox
      - name: staging
        namespace_pattern: "catalyst-staging-*"
        cluster: ocean
      - name: production
        namespace_pattern: "catalyst-prod-*"
        cluster: ocean
        
  - id: meze-project-1
    name: "Meze Restaurant System"
    description: "Modern Mediterranean restaurant management platform"
    team: ncrmro
    primary_repo: ncrmro/meze
    environments:
      - name: development
        namespace_pattern: "meze-dev-*"
        cluster: devbox
      - name: production
        namespace_pattern: "meze-prod-*"
        cluster: ocean