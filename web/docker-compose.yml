services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: catalyst
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/catalyst
      - PORT=${WEB_PORT:-3000}
      - GITHUB_REPOS_MODE=${GITHUB_REPOS_MODE:-mocked}
      - MOCKED=${MOCKED:-1}
      - KUBECONFIG=/app/.kube/config
      - KUBERNETES_API_SERVER_HOST=host.docker.internal
      - GITHUB_PAT=${GITHUB_PAT:-}
      - GITHUB_DISABLE_APP_CHECKS=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "${WEB_PORT:-3000}:${WEB_PORT:-3000}"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  node_modules:
