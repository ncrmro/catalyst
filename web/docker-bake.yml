# Docker Bake file for web application builds
# Usage examples:
#   docker buildx bake                     # Build all targets (development + runner)
#   docker buildx bake development         # Build only development variant
#   docker buildx bake runner              # Build only runner/production variant

# Web application build targets
target:
  development:
    dockerfile: Dockerfile
    context: .
    target: development
    platforms:
      - linux/amd64

  production:
    dockerfile: Dockerfile
    context: .
    target: runner
    platforms:
      - linux/amd64
