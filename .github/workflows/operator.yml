name: Operator Tests

on:
  pull_request:
    paths:
      - 'operator/**'
      - '.github/workflows/operator.yml'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./operator
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Verify Generate
        run: |
          nix develop --command bash -c "
            make manifests generate
          "
          git diff --exit-code

      - name: Run Tests
        run: |
          nix develop --command bash -c "
            # Use setup-envtest to configure KUBEBUILDER_ASSETS
            # The Makefile setup-envtest target downloads it to bin/
            make setup-envtest
            source <(./bin/setup-envtest use -p env --bin-dir ./bin)
            make test
          "

      - name: Build Manager Binary
        run: |
          nix develop --command bash -c "
            make build
          "
