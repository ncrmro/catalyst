name: Operator Tests

on:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'operator/**'
  #     - '.github/workflows/operator.yml'
  pull_request:
    # branches: [ main ]
    paths:
      - 'operator/**'
      - '.github/workflows/operator.yml'
  workflow_call:

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./operator
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Verify Generate
        run: |
          nix develop --command bash -c "
            make manifests generate
          "
          git diff --exit-code

      - name: Run Tests
        run: |
          nix develop --command bash -c "
            # Use setup-envtest to configure KUBEBUILDER_ASSETS
            # The Makefile setup-envtest target downloads it to bin/
            make setup-envtest
            source <(./bin/setup-envtest use -p env --bin-dir ./bin)
            make test
          "

      - name: Build Manager Binary
        run: |
          nix develop --command bash -c "
            make build
          "

  docker:
    name: Build & Push Docker Image
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./operator
          push: true
          tags: ghcr.io/${{ github.repository }}/operator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
