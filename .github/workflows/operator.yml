name: Operator Tests

on:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'operator/**'
  #     - '.github/workflows/operator.yml'
  pull_request:
    # branches: [ main ]
    paths:
      - 'operator/**'
      - '.github/workflows/operator.yml'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./operator
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'operator/go.mod'

      - name: Install dependencies
        run: |
          go mod download
          # Install kubebuilder tools (setup-envtest)
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          # Install controller-gen
          go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest

      - name: Verify Generate
        run: |
          make manifests generate
          git diff --exit-code

      - name: Run Tests
        run: |
          # Use setup-envtest to configure KUBEBUILDER_ASSETS
          source <(setup-envtest use -p env --bin-dir $(pwd)/bin)
          make test

      - name: Build Manager Binary
        run: make build

  docker:
    name: Build & Push Docker Image
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./operator
          push: true
          tags: ghcr.io/${{ github.repository }}/operator:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
