name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      operator_changed: ${{ steps.changed-files-yaml.outputs.operator_any_changed }}
      web_changed: ${{ steps.changed-files-yaml.outputs.web_any_changed }}
      charts_changed: ${{ steps.changed-files-yaml.outputs.charts_any_changed }}
      dockerfiles_changed: ${{ steps.changed-files-yaml.outputs.dockerfiles_any_changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate change detection

      - name: Get all changed files
        id: changed-files-yaml
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62 # v47
        with:
          files_yaml: |
            operator:
              - operator/**
              - .github/workflows/operator.yml
            web:
              - web/**
              - .github/workflows/release.yml
            charts:
              - charts/catalyst/**
              - .github/workflows/release.yml
            dockerfiles:
              - dockerfiles/**
              - .github/workflows/dockerfiles.release.yaml

      - name: Show changed components
        run: |
          echo "Operator changed: ${{ steps.changed-files-yaml.outputs.operator_any_changed }}"
          echo "Web changed: ${{ steps.changed-files-yaml.outputs.web_any_changed }}"
          echo "Charts changed: ${{ steps.changed-files-yaml.outputs.charts_any_changed }}"
          echo "Dockerfiles changed: ${{ steps.changed-files-yaml.outputs.dockerfiles_any_changed }}"

  build-operator:
    name: Build Operator
    needs: detect-changes
    if: needs.detect-changes.outputs.operator_changed == 'true'
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.bake.outputs.digest }}
      image: ghcr.io/${{ github.repository }}/operator
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push containers with Docker Bake
        id: bake
        uses: ./.github/actions/build-container-bake
        with:
          registry: ghcr.io
          image: ${{ github.repository }}/operator
          platforms: linux/amd64
          workdir: "."
          files: "./docker-compose.build.yml"
          target-development: "operator-development"
          target-production: "operator-production"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/${{ github.repository }}/operator
          subject-digest: ${{ steps.bake.outputs.digest }}
          push-to-registry: true

  build-web:
    name: Build Web
    needs: detect-changes
    if: needs.detect-changes.outputs.web_changed == 'true'
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.bake.outputs.digest }}
      production-image: ${{ steps.bake.outputs.production-image }}
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push containers with Docker Bake
        id: bake
        uses: ./.github/actions/build-container-bake
        with:
          registry: ghcr.io
          image: ${{ github.repository }}/web
          platforms: linux/amd64
          workdir: "."
          files: "./docker-compose.build.yml"
          target-development: "web-development"
          target-production: "web-production"

  deploy:
    name: Deploy
    needs: [detect-changes, build-operator, build-web]
    if: |
      always() &&
      (needs.build-operator.result == 'success' || needs.build-operator.result == 'skipped') &&
      (needs.build-web.result == 'success' || needs.build-web.result == 'skipped') &&
      (needs.build-operator.result == 'success' || needs.build-web.result == 'success' || needs.detect-changes.outputs.charts_changed == 'true')
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Web to Railway
        if: needs.build-web.result == 'success'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          npm install -g @railway/cli
          railway redeploy --service=web --yes

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Set Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Determine image references
        id: image-refs
        # Use SHA256 digests when available for immutable deployments.
        # If build skipped, get the currently deployed image from the cluster via kubectl.
        run: |
          # Helper to get current image from a deployment
          get_deployed_image() {
            local deployment=$1
            local container=$2
            local namespace=$3
            kubectl get deployment "$deployment" -n "$namespace" \
              -o jsonpath="{.spec.template.spec.containers[?(@.name=='$container')].image}" 2>/dev/null
          }

          NAMESPACE="catalyst-system"

          # WEB
          if [ "${{ needs.build-web.result }}" == "success" ]; then
            WEB_DIGEST="${{ needs.build-web.outputs.digest }}"
            if [ -z "$WEB_DIGEST" ]; then
              echo "Error: Web build succeeded but digest is empty!"
              exit 1
            fi
            echo "web_tag=@$WEB_DIGEST" >> $GITHUB_OUTPUT
            echo "Using built Web digest: $WEB_DIGEST"
          else
            echo "Web build skipped. Looking up currently deployed image..."
            CURRENT_IMAGE=$(get_deployed_image "catalyst-web" "web" "$NAMESPACE")
            if [ -n "$CURRENT_IMAGE" ]; then
              echo "Found deployed Web image: $CURRENT_IMAGE"
              # Extract the tag portion (everything after the repository)
              if [[ "$CURRENT_IMAGE" == *"@"* ]]; then
                # Image uses digest format: repo@sha256:...
                TAG="@${CURRENT_IMAGE#*@}"
              else
                # Image uses tag format: repo:tag
                TAG="${CURRENT_IMAGE#*:}"
              fi
              echo "web_tag=$TAG" >> $GITHUB_OUTPUT
            else
              echo "Error: No deployed Web image found. Cannot deploy without an image."
              exit 1
            fi
          fi

          # OPERATOR
          if [ "${{ needs.build-operator.result }}" == "success" ]; then
            OPERATOR_DIGEST="${{ needs.build-operator.outputs.digest }}"
            if [ -z "$OPERATOR_DIGEST" ]; then
              echo "Error: Operator build succeeded but digest is empty!"
              exit 1
            fi
            echo "operator_tag=@$OPERATOR_DIGEST" >> $GITHUB_OUTPUT
            echo "Using built Operator digest: $OPERATOR_DIGEST"
          else
            echo "Operator build skipped. Looking up currently deployed image..."
            CURRENT_IMAGE=$(get_deployed_image "catalyst-operator" "manager" "$NAMESPACE")
            if [ -n "$CURRENT_IMAGE" ]; then
              echo "Found deployed Operator image: $CURRENT_IMAGE"
              # Extract the tag portion (everything after the repository)
              if [[ "$CURRENT_IMAGE" == *"@"* ]]; then
                # Image uses digest format: repo@sha256:...
                TAG="@${CURRENT_IMAGE#*@}"
              else
                # Image uses tag format: repo:tag
                TAG="${CURRENT_IMAGE#*:}"
              fi
              echo "operator_tag=$TAG" >> $GITHUB_OUTPUT
            else
              echo "Error: No deployed Operator image found. Cannot deploy without an image."
              exit 1
            fi
          fi

      - name: Update Helm dependencies
        run: helm dependency update ./charts/catalyst

      - name: Upgrade CRDs
        run: kubectl apply -f ./charts/catalyst/crds/ --server-side --force-conflicts

      - name: Deploy Catalyst chart
        run: |
          helm upgrade --install catalyst ./charts/catalyst \
            --values ./charts/catalyst/values.production.yaml \
            --namespace catalyst-system \
            --create-namespace \
            --set operator.image.repository=ghcr.io/${{ github.repository }}/operator \
            --set operator.image.tag=${{ steps.image-refs.outputs.operator_tag }} \
            --set web.image.repository=ghcr.io/${{ github.repository }}/web \
            --set web.image.tag=${{ steps.image-refs.outputs.web_tag }} \
            --wait --timeout 10m

      - name: Verify deployment
        run: |
          kubectl get pods -n catalyst-system
          kubectl get services -n catalyst-system
          kubectl get crds | grep catalyst || true



  release-dockerfiles:
    name: Release Dockerfiles
    needs: detect-changes
    if: needs.detect-changes.outputs.dockerfiles_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/ncrmro/catalyst/pr-job-pod
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: dockerfiles
          file: dockerfiles/pr-job-pod.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/ncrmro/catalyst/pr-job-pod:branch-${{ github.ref_name }}-cache
          cache-to: type=registry,ref=ghcr.io/ncrmro/catalyst/pr-job-pod:branch-${{ github.ref_name }}-cache,mode=max

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ghcr.io/ncrmro/catalyst/pr-job-pod
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
