name: Release

on:
  push:
    branches:
      - main
    paths:
      - "web/**"
      - "operator/**"
      - .github/workflows/release.yml
  workflow_dispatch:
    inputs:
      platforms:
        description: "Comma-separated list of platforms to build for (e.g., linux/amd64,linux/arm64)"
        required: false
        default: "linux/amd64,linux/arm64"
        type: string
  workflow_call:
    inputs:
      platforms:
        description: "Comma-separated list of platforms to build for (e.g., linux/amd64,linux/arm64)"
        required: false
        default: "linux/amd64"
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-web:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push web containers with Docker Bake
        uses: ./.github/actions/build-container-bake
        with:
          registry: ${{ env.REGISTRY }}
          image: ${{ github.repository }}/web
          platforms: ${{ inputs.platforms || 'linux/amd64' }}
          workdir: "./web"
          files: "./docker-bake.yml"

  build-operator:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push operator containers with Docker Bake
        uses: ./.github/actions/build-container-bake
        with:
          registry: ${{ env.REGISTRY }}
          image: ${{ github.repository }}/operator
          platforms: ${{ inputs.platforms || 'linux/amd64' }}
          workdir: "./operator"
          files: "./docker-bake.yml"

  deploy-web:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    needs: build-web
    environment:
      name: production
      url: https://catalyst.ncrmro.com
    steps:
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway redeploy --service=web --yes
