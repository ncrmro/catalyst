name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: catalyst
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Check flake
        run: nix flake check

      - name: Setup Web Environment
        run: |
          nix develop --command bash -c "
            cd web
            cp .env.example .env
            npm ci
            npm run db:migrate
          "

      - name: Get Playwright version
        id: playwright-version
        run: |
          nix develop --command bash -c "
            echo \"version=\$(node -p \"require('./web/package.json').devDependencies['@playwright/test'].replace('^', '')\")\" >> \$GITHUB_OUTPUT
          "

      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      # Install Playwright browsers after npm ci to ensure dependencies are available
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          nix develop --command bash -c "
            cd web
            npx playwright install --with-deps --no-shell
          "

      - run: env

      - name: Create Kind cluster
        run: |
          nix develop --command bash -c "
            kind create cluster --name preview-cluster --wait 60s
          "
      
      - name: Verify Kind Access
        run: |
          nix develop --command bash -c "
            kubectl get all
          "
      
      - name: Add Kind kubeconfig to .env
        run: |
          nix develop --command bash -c "
            # Get kubeconfig from kind as YAML
            KIND_KUBECONFIG=\$(kind get kubeconfig --name preview-cluster)
            
            # Convert YAML to JSON and base64 encode
            # Note: yq might not be in the flake, but is on ubuntu-latest. 
            # If nix develop masks it, we might need another way or rely on impure.
            # Assuming impure (default) or that we can use python/node.
            # But let's try using the system yq by invoking it directly if needed, 
            # or assuming it's in path.
            # If 'nix develop' is not pure, it should see /usr/bin/yq.
            
            KUBECONFIG_JSON_B64=\$(echo \"\$KIND_KUBECONFIG\" | yq eval -o json | base64 -w 0)
            
            # Add KUBECONFIG_PRIMARY to .env file
            cd ./web
            echo \"KUBECONFIG_PRIMARY=\$KUBECONFIG_JSON_B64\" >> .env
          "
