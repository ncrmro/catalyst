name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: catalyst
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './operator/go.mod'
          cache-dependency-path: './operator/go.sum'

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(node -p "require('./web/package.json').devDependencies['@playwright/test'].replace('^', '')")" >> $GITHUB_OUTPUT

      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      # Copliot setup steps don't respect changing the directory between steps
      - run: |
          cd ./web
          cp .env.example .env
          npm ci
          npm run db:migrate

      # Install Playwright browsers after npm ci to ensure dependencies are available
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          cd ./web
          npx playwright install --with-deps --no-shell

      - run: env

      - name: Create Kind cluster
        uses: helm/kind-action@v1.10.0
        with:
          cluster_name: preview-cluster
          wait: 60s
      
      - name: Verify Kind Access
        run: kubectl get all

      - name: Install Catalyst Operator CRDs
        working-directory: ./operator
        run: |
          echo "Installing Catalyst CRDs..."
          make install
          echo "CRDs installed:"
          kubectl get crds | grep catalyst

      - name: Start Catalyst Operator (out-of-cluster)
        working-directory: ./operator
        run: |
          echo "Starting operator in background..."
          make run > /tmp/operator.log 2>&1 &
          echo $! > /tmp/operator.pid
          echo "Operator started with PID: $(cat /tmp/operator.pid)"
          sleep 3

      - name: Wait for Operator to be ready
        run: |
          echo "Waiting for operator health endpoint..."
          for i in {1..30}; do
            if curl -sf http://localhost:8081/healthz > /dev/null 2>&1; then
              echo "Operator health check passed!"
              exit 0
            fi
            if ! kill -0 $(cat /tmp/operator.pid 2>/dev/null) 2>/dev/null; then
              echo "ERROR: Operator process died unexpectedly"
              echo "=== Operator Logs ==="
              cat /tmp/operator.log || true
              exit 1
            fi
            echo "Attempt $i/30: Operator not ready yet, waiting 2s..."
            sleep 2
          done
          echo "ERROR: Operator failed to become ready after 60 seconds"
          echo "=== Operator Logs ==="
          cat /tmp/operator.log || true
          exit 1

      - name: Add Kind kubeconfig to .env
        run: |
          # Get kubeconfig from kind as YAML
          KIND_KUBECONFIG=$(kind get kubeconfig --name preview-cluster)
          
          # Convert YAML to JSON and base64 encode
          KUBECONFIG_JSON_B64=$(echo "$KIND_KUBECONFIG" | yq eval -o json | base64 -w 0)
          
          # Add KUBECONFIG_PRIMARY to .env file
          cd ./web
          echo "KUBECONFIG_PRIMARY=$KUBECONFIG_JSON_B64" >> .env
