name: Test Web

on:
  push:
    paths:
      - 'web/**'
  pull_request:
    paths:
      - 'web/**'

jobs:
  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Build Next.js
        run: npm run build

  integration:
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./web

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
            cache-dependency-path: './web/package-lock.json'

        - name: Install dependencies
          run: npm ci

        - name: Run integration tests
          run: npm test
          env:
            NODE_ENV: test
            GITHUB_APP_ID: test-app-id
            GITHUB_WEBHOOK_SECRET: test-secret

  playwright:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Next.js application
        run: npm run build

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          NODE_ENV: test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/
          retention-days: 30

      - name: Upload test results (videos and screenshots)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: web/test-results/
          retention-days: 30

  preview-environment:
    uses: ./.github/workflows/web.release.yml
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    with:
      platforms: 'linux/amd64'
