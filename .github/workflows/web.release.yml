name: Release Web

on:
  push:
    branches:
      - main
    paths:
      - 'web/**'
      - .github/workflows/web.release.yml
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Comma-separated list of platforms to build for (e.g., linux/amd64,linux/arm64)'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string
  workflow_call:
    inputs:
      platforms:
        description: 'Comma-separated list of platforms to build for (e.g., linux/amd64,linux/arm64)'
        required: false
        default: 'linux/amd64'
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push container
        uses: ./.github/actions/build-container
        with:
          registry: ${{ env.REGISTRY }}
          image: ${{ github.repository }}/web
          platforms: ${{ inputs.platforms || 'linux/amd64' }}

  release:
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    needs: build
    environment:
      name: production
      url: https://catalyst.ncrmro.com
    steps:
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          docker run ghcr.io/railwayapp/cli:latest railway redeploy --service=web --yes
