# Default values for rails.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ""
  # This sets the pull policy for images.
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

# This is for the secrets for pulling an image from a private repository more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
imagePullSecrets: []
# This is to override the chart name.
nameOverride: ""
fullnameOverride: ""

# Rails specific configuration
rails:
  # Environment variables for Rails
  # These can be set via --set rails.env[0].name=VAR_NAME --set rails.env[0].value=VAR_VALUE
  env:
    - name: RAILS_ENV
      value: "production"
    - name: PORT
      value: "3000"
    - name: RAILS_LOG_TO_STDOUT
      value: "true"
    - name: RAILS_SERVE_STATIC_FILES
      value: "true"
    # Example of additional environment variables:
    # - name: SECRET_KEY_BASE
    #   valueFrom:
    #     secretKeyRef:
    #       name: rails-secrets
    #       key: secret-key-base
  # Additional environment variables from secrets or configmaps
  envFrom: []
  
  # Database migration configuration
  migrations:
    # Enable database migrations as init container
    enabled: true
    # Command to run migrations (default: rails db:migrate)
    command: ["rails", "db:migrate"]
  
  # Health check endpoints
  healthCheck:
    # Liveness probe endpoint
    livenessPath: /up
    # Readiness probe endpoint  
    readinessPath: /up

# Worker configuration (SolidQueue - Rails 8 default)
worker:
  # Enable worker deployment (disabled by default)
  enabled: false
  # Number of worker replicas
  replicaCount: 1
  # Worker-specific environment variables
  env: []
  # Worker command (default: solid_queue:start)
  command: ["bundle", "exec", "rake", "solid_queue:start"]
  # Worker resources
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# PostgreSQL configuration
postgresql:
  # Enable PostgreSQL subchart
  enabled: true
  auth:
    # PostgreSQL username
    username: rails
    # PostgreSQL database name  
    database: rails_production
    # PostgreSQL password will be auto-generated if not specified
    password: ""
    # Existing secret containing PostgreSQL password
    existingSecret: "rails-database"
    # Key in existing secret containing PostgreSQL password
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password
  # Primary PostgreSQL configuration
  primary:
    persistence:
      enabled: true
      size: 1Gi

# Redis configuration (for ActionCable, Sidekiq, or SolidQueue)
redis:
  # Enable Redis subchart
  enabled: false
  auth:
    # Redis password will be auto-generated if not specified
    password: ""
    # Existing secret containing Redis password
    existingSecret: "rails-redis"
  master:
    persistence:
      enabled: true
      size: 1Gi

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# This is for setting Kubernetes Annotations to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
podAnnotations: {}
# This is for setting Kubernetes Labels to a Pod.
# For more information checkout: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# This is for setting up a service more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/
service:
  # This sets the service type more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#publishing-services-service-types
  type: ClusterIP
  # This sets the ports more information can be found here: https://kubernetes.io/docs/concepts/services-networking/service/#field-spec-ports
  port: 3000

# This block is for setting up the ingress for more information can be found here: https://kubernetes.io/docs/concepts/services-networking/ingress/
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /up
    port: http
  initialDelaySeconds: 15
  periodSeconds: 10
readinessProbe:
  httpGet:
    path: /up
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# This section is for setting up autoscaling more information can be found here: https://kubernetes.io/docs/concepts/workloads/autoscaling/
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
