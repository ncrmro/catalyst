apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "rails.fullname" . }}-test-connection"
  labels:
    {{- include "rails.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "rails.fullname" . }}:{{ .Values.service.port }}{{ .Values.rails.healthCheck.readinessPath }}']
  restartPolicy: Never
