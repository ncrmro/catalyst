{{- if .Values.namespace.create -}}
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Release.Namespace }}
  labels:
    {{- with .Values.namespace.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    # Ensure standard label is present for NetworkPolicy selectors (required for intra-namespace traffic rules)
    kubernetes.io/metadata.name: {{ .Release.Namespace }}
{{- end -}}
