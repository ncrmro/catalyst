{{- if .Values.operator.enabled }}
{{- if .Values.operator.crds.install }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: environments.catalyst.catalyst.dev
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  labels:
    {{- include "catalyst.operator.labels" . | nindent 4 }}
spec:
  group: catalyst.catalyst.dev
  names:
    kind: Environment
    listKind: EnvironmentList
    plural: environments
    singular: environment
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Environment is the Schema for the environments API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation of an object.'
            type: string
          kind:
            description: 'Kind is a string value representing the REST resource this object represents.'
            type: string
          metadata:
            type: object
          spec:
            description: EnvironmentSpec defines the desired state of Environment
            properties:
              projectRef:
                description: Reference to the Project
                properties:
                  name:
                    type: string
                required:
                - name
                type: object
              type:
                description: 'Type of environment: development, deployment'
                type: string
              source:
                description: Source information
                properties:
                  commitSha:
                    type: string
                  branch:
                    type: string
                  prNumber:
                    type: integer
                type: object
              config:
                description: Environment configuration
                properties:
                  envVars:
                    description: Environment variables
                    items:
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      required:
                      - name
                      - value
                      type: object
                    type: array
                type: object
            required:
            - projectRef
            - type
            type: object
          status:
            description: EnvironmentStatus defines the observed state of Environment
            properties:
              phase:
                description: 'Phase: Pending, Building, Deploying, Failed, Ready'
                type: string
              url:
                description: Public URL of the environment
                type: string
              conditions:
                description: Conditions represent the latest available observations
                items:
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      format: date-time
                      type: string
                    reason:
                      type: string
                    message:
                      type: string
                  required:
                  - type
                  - status
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
{{- end }}
