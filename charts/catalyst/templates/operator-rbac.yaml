{{- if .Values.operator.enabled }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "catalyst.fullname" . }}-operator
  labels:
    {{- include "catalyst.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - namespaces
  - persistentvolumeclaims
  - pods
  - resourcequotas
  - secrets
  - serviceaccounts
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - catalyst.catalyst.dev
  resources:
  - environments
  - projects
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - catalyst.catalyst.dev
  resources:
  - environments/finalizers
  - projects/finalizers
  verbs:
  - update
- apiGroups:
  - catalyst.catalyst.dev
  resources:
  - environments/status
  - projects/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  - networkpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "catalyst.fullname" . }}-operator
  labels:
    {{- include "catalyst.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "catalyst.fullname" . }}-operator
subjects:
- kind: ServiceAccount
  name: {{ include "catalyst.fullname" . }}-operator
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "catalyst.fullname" . }}-operator-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "catalyst.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "catalyst.fullname" . }}-operator-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "catalyst.labels" . | nindent 4 }}
    app.kubernetes.io/component: operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "catalyst.fullname" . }}-operator-leader-election
subjects:
- kind: ServiceAccount
  name: {{ include "catalyst.fullname" . }}-operator
  namespace: {{ .Release.Namespace }}
{{- end }}
