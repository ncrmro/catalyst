{{- if .Values.web.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "catalyst.fullname" . }}-web
  labels:
    {{- include "catalyst.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  replicas: {{ .Values.web.replicaCount }}
  selector:
    matchLabels:
      {{- include "catalyst.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        {{- include "catalyst.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: {{ include "catalyst.fullname" . }}-web
      {{- with .Values.web.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.postgresql.enabled }}
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z {{ .Values.postgresql.name }}-rw 5432; do echo waiting for database; sleep 2; done']
        - name: migrate
          image: "{{ .Values.web.image.repository }}{{ if hasPrefix "@" .Values.web.image.tag }}{{ .Values.web.image.tag }}{{ else }}:{{ .Values.web.image.tag }}{{ end }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          command: ["node", "migrate.cjs"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.name }}-app
                  key: uri
      {{- end }}
      containers:
        - name: web
          image: "{{ .Values.web.image.repository }}{{ if hasPrefix "@" .Values.web.image.tag }}{{ .Values.web.image.tag }}{{ else }}:{{ .Values.web.image.tag }}{{ end }}"
          imagePullPolicy: {{ .Values.web.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.web.service.port }}
              protocol: TCP
          env:
            {{- if .Values.postgresql.enabled }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.name }}-app
                  key: uri
            {{- end }}
            {{- with .Values.web.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.web.envFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.web.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.web.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.web.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.web.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.web.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
