# Production overrides for tetraship.app
# Usage: helm upgrade --install catalyst ./charts/catalyst -f ./charts/catalyst/values.production.yaml

ingress-nginx:
  controller:
    extraArgs:
      default-ssl-certificate: "catalyst-system/wildcard-preview-tetraship-app-tls"

operator:
  previewDomain: "preview.tetraship.app"

web:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: tetraship.app
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: tetraship-app-tls
        hosts:
          - tetraship.app
