# Production overrides for tetraship.app
# Web app + DB hosted on Railway (catalyst.ncrmro.com)
# Only operator + K8s infrastructure deployed in-cluster

ingress-nginx:
  controller:
    extraArgs:
      default-ssl-certificate: "catalyst-system/wildcard-preview-tetraship-app-tls"

operator:
  previewDomain: "preview.tetraship.app"
  catalystWebUrl: "https://catalyst.ncrmro.com"

web:
  enabled: false

postgresql:
  enabled: false
