# Default values for singleton chart
# This is a YAML-formatted file.

# Values for cert-manager subchart
cert-manager:
  installCRDs: true
  # Namespace configuration for cert-manager
  namespace: cert-manager
  # Additional cert-manager configuration can be added here

# Values for GitHub Actions Runner Controller
gha-runner-scale-set-controller:
  namespaceOverride: gh-arc-systems
  createNamespace: true

# Values for ingress-nginx
ingress-nginx:
  controller:
    service:
      type: LoadBalancer
    # Additional controller configuration
    config:
      proxy-body-size: "0"
      proxy-read-timeout: "600"
      proxy-send-timeout: "600"
