apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "nextjs.fullname" . }}-test-connection"
  labels:
    {{- include "nextjs.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: "{{ .Values.developmentImage.repository }}:{{ .Values.developmentImage.tag | default .Chart.AppVersion }}"
      imagePullPolicy: {{ .Values.developmentImage.pullPolicy }}
      command: ['wget']
      args: ['{{ include "nextjs.fullname" . }}:{{ .Values.service.port }}/api/health/readiness']
  restartPolicy: Never
