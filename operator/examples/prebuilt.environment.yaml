apiVersion: catalyst.catalyst.dev/v1alpha1
kind: Environment
metadata:
  name: prebuilt-staging
  namespace: catalyst-system
spec:
  projectRef:
    name: prebuilt-project
  type: deployment
  
  sources:
    - name: app
      branch: main
      commitSha: "sha-12345abc" # Used as image tag

  # Optional: Explicit override if commitSha is not the tag
  config:
    image: "ghcr.io/example/app:v2.0.0"
