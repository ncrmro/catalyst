apiVersion: catalyst.catalyst.dev/v1alpha1
kind: Environment
metadata:
  labels:
    app.kubernetes.io/name: operator
    app.kubernetes.io/managed-by: kustomize
    # Required hierarchy labels (FR-ENV-020)
    catalyst.dev/team: "my-team"
    catalyst.dev/project: "my-project"
    catalyst.dev/environment: "environment-sample"
  name: environment-sample
  namespace: default
spec:
  projectRef:
    name: my-project
  type: development
  source:
    commitSha: abc1234567890
    branch: main
    prNumber: 123
  config:
    envVars:
      - name: NODE_ENV
        value: development
      - name: LOG_LEVEL
        value: debug
